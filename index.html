<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>nav-bar</title>
</head>
<body>
    <section>
        <article>
            <nav class="image">
                <img class="star" src="images/star.png" alt="star">

                <img src="images/trophée.png" alt="trophée">
                <img src="images/fromage.png" alt="fromage">

        </article>

            <ul>
                <li>Us Dollar</li>

            <div>
